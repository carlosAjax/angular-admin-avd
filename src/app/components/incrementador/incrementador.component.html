<div class="input-group">
 <span class="input-group-btn">
          <button [ngClass]="colorBtn" type="button" (click)="cambiarValor(-5)"><i class="fa fa-minus" aria-hidden="true"></i></button>
  </span>
 <input (ngModelChange)="onChange($event)" type="number" class="form-control" placeholder="Product name" [(ngModel)]="progreso" [ngClass]="{'is-invalid':progreso > 100 || progreso < 0}">
 <span class="input-group-btn">
          <button [ngClass]="colorBtn"  type="button" (click)="cambiarValor(5)"><i class="fa fa-plus" aria-hidden="true"></i></button>
 </span>
</div>
